<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="editPost.js"></script>
    <script src="inputValidation.js"></script>
    <title>Edit post</title>
</head>
<body>
<h1>Edit post</h1>
<form action="">
    <input type="hidden" id="id-edit">
    <div class="form-group">
        <label for="title-edit">Title</label>
        <input type="text" id="title-edit" class="title-input">
        <span id="title-validation-span" style="color: red;"></span>
    </div>
    <div class="form-group">
        <label for="content-edit" style="display: block;">Content</label>
        <textarea name="content" id="content-edit" class="content-input" cols="30" rows="10"></textarea>
        <span id="content-validation-span" style="color: red"></span>
    </div>
    <div class="form-group">
        <input type="button" value="Edit" class="btn btn-primary" onclick="editPost()">
        <input type="button" value="Reset" class="btn btn-warning" onclick="resetEdit()">
        <input type="button" value="Clear" class="btn btn-warning" onclick="clearEdit()">
        <a href="index.html" class="btn btn-danger">Cancel</a>
    </div>
</form>

</body>
</html>
