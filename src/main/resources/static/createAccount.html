<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="createAccount.js"></script>
    <meta charset="UTF-8">
    <title>Create Account</title>
</head>
<body>
<form action="">
    <div class="form-group">
        <label for="username-input-createAccount">Username:</label>
        <input type="text" id="username-input-createAccount" onchange="validateUsernameCreation(this.value)">
        <span id="username-creation-validation-span" style="color: red"></span>
    </div>
    <div class="form-group">
        <label for="password-input-createAccount">Password:</label>
        <input type="text" id="password-input-createAccount" onchange="validatePasswordCreation(this.value)">
        <span id="password-creation-validation-span" style="color: red"></span>
    </div>
    <input type="button" value="Check username and password" class="btn btn-primary" onclick="validateAccountCreation()">
    <div class="form-check">
        <input type="checkbox" id="auto-login-checkbox" class="form-check-input">
        <label for="auto-login-checkbox" class="form-check-label">Login with this account</label>
    </div>
    <input type="button" value="Create account" class="btn btn-primary" onclick="createAccount()">
    <a href="index.html" class="btn btn-danger">Cancel</a>
</form>
</body>
</html>
