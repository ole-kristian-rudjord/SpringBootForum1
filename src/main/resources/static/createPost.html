<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="createPost.js"></script>
    <meta charset="UTF-8">
    <title>Create post</title>
</head>
<body>
<form action="">
    <div class="form-group">
        <label for="title-input">Title:</label>
        <input type="text" id="title-input">
    </div>
    <div class="form-group">
        <label for="content-textarea" style="display: block">Content:</label>
        <textarea name="content" id="content-textarea" cols="30" rows="10"></textarea>
    </div>
    <input type="button" id="post-btn" class="btn btn-primary" value="Post" onclick="createPost()">
    <input type="button" id="reset-btn" class="btn btn-warning" value="Reset" onclick="resetTitleAndContent()">
    <a href="index.html" id="return-link" class="btn btn-primary">Return to home page</a>
</form>
</body>
</html>
